  <div class="container">
      <div class="form-container" id="login-form">
        <div class="pato2"> </div>
        
        <form>
          <input type="text" style="width: 500px; height: 20px; margin-top: 6%;" id="usuario" name="usuario" placeholder="Ingresar Usuario" required><br>

          <input type="password" style="width: 500px; height: 20px; margin-top: 2%;" id="contrasena" name="contrasena" placeholder="Ingresar Contrasena" required><br>

          <button type="button" id="registro-btn">Registrarse</button>
          <button type="submit">Iniciar Sesion</button>
        </form>
      
    </div>

      <div class="form-container register" id="registro-form">
        <label for="file-input" id="pato-label" class="pato">
          <img id="profile-image" src="img/default-profile-image.png">
        </label>
        <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="loadProfileImage(this)">
        <form>
          <input type="text" style="width: 500px; height: 20px; margin-top: 2%;" id="nombre" name="nombre" placeholder="Ingrese un Nuevo Nombre" required><br>
          <input type="email" style="width: 500px; height: 20px; margin-top: 2%;" id="correo" name="correo" placeholder="Ingrese un Nuevo Correo Electronico" required><br>
          <input type="password" style="width: 500px; height: 20px; margin-top: 2%;" id="nueva-contrasena" name="nueva-contrasena" placeholder="Ingrese una Nueva Contrasena" required><br>
          <button type="button" id="login-btn">Volver a Iniciar Sesion</button>
          <button type="submit">Registrarse</button>
        </form>
      </div>
